<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylef.css">
    <title>Formulario</title>
</head>

<body>
    <div class="Encabezado">
        <div class="Header">
            <header>
                <h2>Formulario de Registro</h2>
            </header>
        </div>
        <div class="form_central">

            <form action="submission.html" method="POST">
                <h1 class="TitleForm">REGISTRO DE USUARIO</h1>
                <section class="Name_complete">
                    <img class="iconos_left_skill" src="../iconos/nombre.png">
                    <input type="text" placeholder="Nombre" name="Nombre" id="Nombre" required>
                    <input type="text" placeholder="Apellidos" name="Apellido" id="Apellido" required>
                </section>
                <hr>

                <section class="username">
                    <img class="iconos_left_skill" src="../iconos/username.png">
                    <input type="text" placeholder="Usuario" name="user" id="user" required minlength="3"
                        maxlength="15">
                </section>
                <hr>

                <section class="sex">
                    <img class="iconos_left_skill" src="../iconos/sexo.png">

                    <input type="radio" id="SexoM" name="genero" value="SexoM" required>
                    <label for="SexoM">Masculino</label>
                    <input type="radio" id="SexoF" name="genero" value="SexoF" required>
                    <label for="SexoF">Femenino</label><br>


                </section>
                <hr>
                <section class="Grado">
                    <img class="iconos_left_skill" src="../iconos/grado.png">

                    <select name="Grado" required>

                        <option>Universidad</option>

                        <option>Preparatoria</option>

                        <option>Doctorado</option>

                    </select>


                </section>
                <hr>
                <section class="Email">
                    <img class="iconos_left_skill" src="../iconos/email.png">
                    <input type="text" placeholder="Correo Electronico" name="email" id="email" required>

                </section>
                <hr>
                <section class="password">
                    <img class="iconos_left_skill" src="../iconos/contrasena.png">
                    <input type="password" placeholder="Contraseña" name="pass" id="pass" required minlength="8"
                        maxlength="15">

                </section>
                <hr>
                <section class="confirm_pass">
                    <img class="iconos_left_skill" src="../iconos/confirmar.png">
                    <input type="password" placeholder="Confirmar Contraseña" name="conf_pw" id="conf_pw" required>

                </section>
                <hr>
                <section class="phone_number">
                    <img class="iconos_left_skill" src="../iconos/telefono.png">
                    <input type="text" placeholder="Numero telefonico" name="ph_n" id="ph_n" required maxlength="12">

                </section>
                <hr>
                <section class="Robot_val">
                    <label for="robot">No soy un robot</label>
                    <input type="checkbox" name="robot" id="robot" required>

                </section>
                <hr>
                <section class="submission">
                    <input type="submit" value="Enviar">
                </section>
            </form>
        </div>
        <div class="footer">
            <footer>
                <h2>Todos los derechos reservados &copy; Hector Hugo Gonzalez Rodriguez </h2>
            </footer>
        </div>
    </div>
</body>

</html>
